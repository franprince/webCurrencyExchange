<!doctype html>
<html lang="en">

<head>
    <title>Tipos de cambio</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/currency-flags/dist/currency-flags.min.css">
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <div class="jumbotron jumbotron-fluid mb-0">
        <div class="container">
            <h1 class="display-3 text-center">Tipos de cambio</h1>
            <hr class="my-2">
        </div>
    </div>
    <div id="notificacion" class="alert alert-success" role="alert">
    </div>
    <div class="container-fluid">
        <div class="form-group row">
            <div class="col-sm-2 col-md-4"></div>
            <div class="col-sm-8 col-md-4">
                <label for="example-date-input" class="col-form-label">Fecha</label>
                <input class="form-control" type="date" value="2020-01-01" id="fecha-input">

                <label class="col-form-label" for="listado-monedas">Moneda base</label>
                <select id="listado-monedas" class="form-control">
                    <option selected>Tipos de moneda</option>
                </select>
                <button id="obtener-valores" type="button"
                    class="mx-auto mt-3 btn d-block btn-primary btn-success">Consultar</button>
            </div>
        </div>
        <div id="container-principal" class="row">
        </div>
    </div>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="src/main.js"></script>
</body>

</html>
